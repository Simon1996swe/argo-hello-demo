apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-app2-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: app2.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-app2-service
            port:
              number: 80
