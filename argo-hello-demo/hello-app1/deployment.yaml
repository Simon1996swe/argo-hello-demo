apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app1
  labels:
    app: hello-app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app1
  template:
    metadata:
      labels:
        app: hello-app1
    spec:
      containers:
      - name: hello-app1
        image: nginxdemos/hello
        ports:
        - containerPort: 80
